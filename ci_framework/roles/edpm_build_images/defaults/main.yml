# All variables intended for modification should be placed in this file.
# All variables within this role should have a prefix of "cifmw_edpm_build_images"

cifmw_edpm_build_images_basedir: "{{ cifmw_basedir | default(ansible_user_dir ~ '/ci-framework-data') }}"
cifmw_edpm_build_images_src: "https://github.com/openstack-k8s-operators/edpm-image-builder"
cifmw_edpm_build_images_artifacts: "{{ cifmw_edpm_build_images_basedir }}/artifacts"
cifmw_build_host_packages:
  - python3-devel
  - python3-pip
  - podman
  - buildah
  - qemu-img
  - binutils
  - bzip2
  - util-linux
  - dosfstools
  - gdisk
  - kpartx
  - sudo
  - curl
  - git
  - lvm2
cifmw_edpm_build_images_config_dir: "{{ cifmw_edpm_build_images_basedir }}/tmp/edpm-image-builder/images"
cifmw_edpm_build_images_elements:
  - "{{ cifmw_edpm_build_images_basedir }}/venv/share/edpm-image-builder/dib"
  - "{{ cifmw_edpm_build_images_basedir }}/venv/share/ironic-python-agent-builder/dib"
cifmw_edpm_build_images_all: false
cifmw_edpm_build_images_hardened_uefi: false
cifmw_edpm_build_images_ironic_python_agent: false
cifmw_edpm_build_images_hardened_uefi_package: false
cifmw_edpm_build_images_ironic_python_agent_package: false
cifmw_edpm_build_images_cleanup: false
