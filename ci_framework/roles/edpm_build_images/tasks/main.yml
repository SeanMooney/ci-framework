- name: Install edpm-image-builder
  ansible.builtin.include_tasks: install.yml
- name: Run edpm-image-builder
  ansible.builtin.include_tasks: run.yml
- name: Package build images inside container image
  ansible.builtin.include_tasks: package.yml
  when: (cifmw_edpm_build_images_hardened_uefi_package | bool) or (cifmw_edpm_build_images_ironic_python_agent_package | bool)
- name: Cleanup venv
  ansible.builtin.include_tasks: cleanup.yaml
  when: cifmw_edpm_build_images_cleanup | bool
